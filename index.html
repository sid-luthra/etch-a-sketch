<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="header">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div id="eas-container"></div>
    <div id="controls" class="edge">
        <div>
            <h3>Pixel Scale</h3>
            <div class="ctrl-buttons">
                <button id="scale-down" class="btn">-</button>
                <div id="pixscale">8</div>
                <button id="scale-up" class="btn">+</button>
            </div>
        </div>
        <div>
           <button id="eraser">ERASE</button>
        </div>
    </div>
    <div id="footer">
        <p>Made by Sid Luthra</p>
    </div>
</body>
</html>
